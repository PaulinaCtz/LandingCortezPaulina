<html>

        <title>Contacto</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
        <link href="css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body id="top">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
                <div class="mdl-layout__header-row site-logo-row"><span class="mdl-layout__title">
                        <div class="site-logo"></div><span class="site-description">Paulina Cortez</span></span></div>
                <div class="mdl-layout__header-row site-navigation-row mdl-layout--large-screen-only">
                    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font"><a class="mdl-navigation__link" href="index.html">Home</a><a class="mdl-navigation__link" href="hobbies.html">Hobbies</a><a class="mdl-navigation__link" href="series.html">Series and movies</a><a class="mdl-navigation__link" href="contacto.html">Contact</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="site-content">
                    <div class="mdl-grid site-max-width">
                        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
                            <div class="mdl-card__title">
                                <h1 class="mdl-card__title-text">Contact</h1>
                            </div>
                            <div class="mdl-card__media"><img class="article-contacto" src="img/mensaje.jpg" border="0" alt="Contact">
                            </div>
                            <div class="mdl-grid site-copy">
                                <div class="mdl-cell mdl-cell--12-col"><div class="mdl-card__supporting-text">
                                        <p>Contact me</p>
                                        <form action="">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="Name" name="name" required="" placeholder="Name...">
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="email" id="Email" name="_replyto" required="" placeholder="Email..">
                                            </div>
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <textarea class="mdl-textfield__input" type="text" rows="5" id="note" name="message" required="" placeholder="Message"></textarea>
                                            </div>
                                            <p>
                                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                                    Send
                                                </button>
                                            </p>
                                        </form>
                                    </div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
